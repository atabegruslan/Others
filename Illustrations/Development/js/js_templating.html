<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	</head>

	<body>

		<div id="outer"></div>

		<script id="innerText" type="text/template">
			Hello world text
		</script>
		<script id="innerHtml" type="text/template">
			<p><b>Hello world Html</b></p>
		</script>

		<script>
			$('#outer').append($('#innerText').text());
			$('#outer').append($('#innerHtml').html());
			$('#outer').append($('#innerHtml').text());
		</script>

	</body>
</html>
